<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>送信完了</title>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Creepster', cursive, 'Segoe UI', sans-serif;
      background: #a3e4ff;
      color: #222;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    #start-button {
      padding: 1rem 2rem;
      font-size: 2rem;
      background: white;
      color: #007acc;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 2;
      transition: background 0.3s, transform 0.3s;
    }

    #start-button:hover {
      background: #e0f7ff;
      transform: scale(1.05);
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: float 6s infinite ease-in-out alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(100px); }
    }

    #text-display {
      position: absolute;
      font-size: 2rem;
      text-align: center;
      white-space: pre-line;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }

    .glow-text {
      color: #ff0000;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ff2222;
    }

    .dark-mode {
      background: black !important;
      color: #ff4444 !important;
    }
  </style>
</head>
<body>

  <button id="start-button">始める</button>
  <div id="text-display" class="glow-text"></div>

  <script>
    // 安心ボール生成（最初だけ）
    for (let i = 0; i < 10; i++) {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.width = ball.style.height = Math.random() * 60 + 40 + 'px';
      ball.style.left = Math.random() * 100 + 'vw';
      ball.style.top = Math.random() * 100 + 'vh';
      ball.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(ball);
    }

    const startButton = document.getElementById('start-button');
    const textDisplay = document.getElementById('text-display');
    const steps = [
      '郵便番号取得中',
      '送信完了',
      '電話番号取得中',
      '送信完了',
      'IPアドレス取得中',
      '送信完了',
      '写真を取得中',
      '送信完了',
      '情報提供ありがとうございました。\nあなたの個人情報は、依頼主の元へ送信されます。'
    ];

    startButton.addEventListener('click', () => {
      // 即座に黒背景
      document.body.classList.add('dark-mode');
      startButton.style.display = 'none';
      document.querySelectorAll('.ball').forEach(b => b.remove());

      // 2秒後に文字表示開始
      setTimeout(() => {
        textDisplay.style.opacity = 1;
        textDisplay.style.left = '50%';
        textDisplay.style.top = '50%';
        textDisplay.style.transform = 'translate(-50%, -50%)';

        let index = 0;
        textDisplay.textContent = steps[index];

        const interval = setInterval(() => {
          index++;
          if (index >= steps.length) {
            clearInterval(interval);
            return;
          }
          textDisplay.textContent = steps[index];
        }, 50); // 0.05秒間隔
      }, 2000); // 2秒待ってから表示開始
    });
  </script>

</body>
</html>
