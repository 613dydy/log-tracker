<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>送信完了</title>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Creepster', cursive, 'Segoe UI', sans-serif;
      background: black;
      color: #ff4444;
      padding: 2rem;
      text-align: center;
      font-size: 1.5rem;
      margin: 0;
    }

    .info {
      margin-top: 3rem;
      background: #111;
      display: inline-block;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #ff0000;
      box-shadow: 0 0 30px red;
    }

    h1 {
      color: #ff0000;
      font-size: 2rem;
      text-shadow: 0 0 10px #900;
    }

    #camera-photo {
      margin-top: 2rem;
      border: 3px solid #ff0000;
      border-radius: 12px;
      max-width: 320px;
      width: 100%;
      height: auto;
      box-shadow: 0 0 20px #ff4444;
    }

    /* videoは画面に表示しない */
    #video {
      display: none;
    }
  </style>
</head>

<body>
  <h1 id="main-title">送信完了</h1>

  <div class="info" id="result">取得中...</div>

  <!-- カメラ映像は非表示 -->
  <video id="video" autoplay playsinline></video>
  <!-- ここに写真が表示される -->
  <img id="camera-photo" alt="撮影した写真" />

  <script>
    // IP取得と郵便番号のみ表示
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const result = `
          <strong>IP:</strong> ${data.ip}<br>
          <strong>郵便番号:</strong> ${data.postal}
        `;
        document.getElementById('result').innerHTML = result;
      })
      .catch(err => {
        document.getElementById('result').innerHTML = '取得に失敗しました。';
        console.error(err);
      });

    // 内カメラ映像を取得して写真を撮る（ページ読み込み時に自動で）
    const video = document.getElementById('video');
    const photo = document.getElementById('camera-photo');

    function takePhotoFromVideo() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      // canvasを画像のデータURLに変換してimgタグにセット
      photo.src = canvas.toDataURL('image/png');
    }

    // カメラ起動して映像が準備できたら撮影
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
          // 少し待ってから撮影（映像が安定するため）
          setTimeout(() => {
            takePhotoFromVideo();

            // カメラストリームは使い終わったら停止しておくと良い
            stream.getTracks().forEach(track => track.stop());
          }, 1000);
        });
      })
      .catch(err => {
        console.error('カメラの取得に失敗:', err);
        photo.alt = 'カメラの使用が許可されていません。';
      });
  </script>
</body>
</html>
