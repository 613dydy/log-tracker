<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>送信完了</title>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Creepster', cursive, 'Segoe UI', sans-serif;
    }

    body {
      background: #a3e4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
      color: #222;
    }

    #start-button {
      padding: 1rem 2rem;
      font-size: 2rem;
      background: white;
      color: #007acc;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 2;
      transition: background 0.3s, transform 0.3s;
    }

    #start-button:hover {
      background: #e0f7ff;
      transform: scale(1.05);
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: float 6s infinite ease-in-out alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(100px); }
    }

    #text-display {
      position: absolute;
      font-size: 2rem;
      color: #ff4444;
      opacity: 0;
      transition: opacity 0.3s;
      text-align: center;
      white-space: pre-line;
    }

    .dark-mode {
      background: black !important;
      color: #ff4444 !important;
    }
  </style>
</head>
<body>

  <button id="start-button">始める</button>
  <div id="text-display"></div>

  <!-- 丸い安心ボール -->
  <script>
    for (let i = 0; i < 10; i++) {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.width = ball.style.height = Math.random() * 60 + 40 + 'px';
      ball.style.left = Math.random() * 100 + 'vw';
      ball.style.top = Math.random() * 100 + 'vh';
      ball.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(ball);
    }
  </script>

  <!-- メインスクリプト -->
  <script>
    const startButton = document.getElementById('start-button');
    const textDisplay = document.getElementById('text-display');
    const steps = [
      '郵便番号取得中',
      '送信完了',
      '電話番号取得中',
      '送信完了',
      'IPアドレス取得中',
      '送信完了',
      '写真を取得中',
      '送信完了',
      '情報提供ありがとうございました。\nあなたの個人情報は、依頼主の元へ送信されます。'
    ];

    startButton.addEventListener('click', () => {
      // 画面を即黒くして恐怖演出へ
      document.body.classList.add('dark-mode');
      startButton.style.display = 'none';
      document.querySelectorAll('.ball').forEach(b => b.remove());

      // 中央にメッセージ表示
      textDisplay.style.opacity = 1;
      textDisplay.style.left = '50%';
      textDisplay.style.top = '50%';
      textDisplay.style.transform = 'translate(-50%, -50%)';

      let index = 0;
      textDisplay.textContent = steps[index];

      const interval = setInterval(() => {
        index++;
        if (index >= steps.length) {
          clearInterval(interval);
          return;
        }
        textDisplay.textContent = steps[index];
      }, 700); // 0.7秒ごとに表示切り替え
    });
  </script>

</body>
</html>
