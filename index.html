<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>送信完了</title>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Creepster', cursive, 'Segoe UI', sans-serif;
      background: black;
      color: #ff4444;
      padding: 2rem;
      text-align: center;
      font-size: 1.5rem;
      margin: 0;
    }

    .info {
      margin-top: 3rem;
      background: #111;
      display: inline-block;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #ff0000;
      box-shadow: 0 0 30px red;
    }

    h1 {
      color: #ff0000;
      font-size: 2rem;
      text-shadow: 0 0 10px #900;
    }
  </style>
</head>

<body>
  <h1 id="main-title">送信完了</h1>

  <div class="info" id="result">取得中...</div>

  <script>
    // IP取得と郵便番号のみ表示
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const result = `
          <strong>IP:</strong> ${data.ip}<br>
          <strong>郵便番号:</strong> ${data.postal}
        `;
        document.getElementById('result').innerHTML = result;
      })
      .catch(err => {
        document.getElementById('result').innerHTML = '取得に失敗しました。';
        console.error(err);
      });
  </script>
</body>
</html>
