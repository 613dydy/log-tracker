<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクセス情報 - 闇のサイト</title>

  <!-- ホラーフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Creepster', cursive, 'Segoe UI', sans-serif;
      background: #0b0b0b;
      padding: 2rem;
      color: #e0e0e0;
      margin: 0;
      background-image: radial-gradient(#1e1e1e 1px, transparent 1px),
                        radial-gradient(#1e1e1e 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      animation: flickerBg 10s infinite;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #c0392b;
      text-shadow: 0 0 5px #8e0000, 0 0 15px #ff0000;
      text-align: center;
    }

    .info {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(200, 0, 0, 0.2);
      line-height: 1.6;
      max-width: 500px;
      margin: auto;
      border: 1px solid #2e2e2e;
      min-height: 200px;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #777;
      font-size: 0.95rem;
    }

    #map {
      height: 300px;
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 12px;
      filter: grayscale(100%) brightness(0.5);
      border: 2px solid #333;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: #0b0b0b; }
      50% { background-color: #121212; }
    }
  </style>
</head>

<body>
  <h1 id="main-title">送信中...</h1>
  <div class="info" id="result">取得中...</div>
  <div id="map"></div>
  <div class="footer">...ありがとうございました...</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // タイトル切り替え
    setTimeout(() => {
      document.getElementById('main-title').textContent = "送信完了。";
    }, 5000);

    // タイピングアニメーション（速度アップ）
    function typeText(targetElement, text, speed = 8) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          targetElement.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, speed);
    }

    // IP取得
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const infoHTML = `
<strong>IP:</strong> ${data.ip} <br>
<strong>国:</strong> ${data.country_name} (${data.country_code})<br>
<strong>地域:</strong> ${data.region}<br>
<strong>市区町村:</strong> ${data.city}<br>
<strong>郵便番号:</strong> ${data.postal}<br>
<strong>プロバイダ:</strong> ${data.org}<br>
<strong>時刻:</strong> ${new Date().toLocaleString()}<br>
`;

        const target = document.getElementById('result');
        target.innerHTML = '';
        typeText(target, infoHTML, 8);
      });
