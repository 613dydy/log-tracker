<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクセス情報 - 闇のサイト</title>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Creepster', cursive, 'Segoe UI', sans-serif;
      background: #0b0b0b;
      padding: 2rem;
      color: #e0e0e0;
      margin: 0;
      background-image: radial-gradient(#1e1e1e 1px, transparent 1px),
                        radial-gradient(#1e1e1e 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      animation: flickerBg 10s infinite;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #c0392b;
      text-shadow: 0 0 5px #8e0000, 0 0 15px #ff0000;
      text-align: center;
    }

    .info {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(200, 0, 0, 0.2);
      line-height: 1.6;
      max-width: 500px;
      margin: auto;
      border: 1px solid #2e2e2e;
      min-height: 200px;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #777;
      font-size: 0.95rem;
    }

    #map {
      height: 300px;
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 12px;
      filter: grayscale(100%) brightness(0.5);
      border: 2px solid #333;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: #0b0b0b; }
      50% { background-color: #121212; }
    }
  </style>
</head>

<body>
  <h1 id="main-title">送信中...</h1>
  <div class="info" id="result">取得中...</div>
  <div id="map"></div>
  <div class="footer">...ありがとうございました...</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // タイトル変更
    setTimeout(() => {
      document.getElementById('main-title').textContent = "送信完了。";
    }, 5000);

    // タイピング表示関数
    function typeText(targetElement, text, speed = 8) {
      let i = 0;
      targetElement.innerHTML = '';
      const interval = setInterval(() => {
        if (i < text.length) {
          targetElement.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, speed);
    }

    // 全体を非同期で処理
    async function loadInfo() {
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = '取得中...';

      try {
        const ipRes = await fetch('https://ipapi.co/json/');
        const ipData = await ipRes.json();

        let ipText = `
<strong>IP:</strong> ${ipData.ip} <br>
<strong>国:</strong> ${ipData.country_name} (${ipData.country_code})<br>
<strong>地域:</strong> ${ipData.region}<br>
<strong>市区町村:</strong> ${ipData.city}<br>
<strong>郵便番号:</strong> ${ipData.postal}<br>
<strong>プロバイダ:</strong> ${ipData.org}<br>
<strong>時刻:</strong> ${new Date().toLocaleString()}<br>
`;

        let lat = null;
        let lon = null;
        let geoText = '';

        // Geolocation
        await new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                lat = position.coords.latitude;
                lon = position.coords.longitude;

                geoText += `
<br><strong>より正確な緯度:</strong> ${lat.toFixed(5)}<br>
<strong>より正確な経度:</strong> ${lon.toFixed(5)}<br>
`;

                // 地図描画
                const map = L.map('map').setView([lat, lon], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
                L.marker([lat, lon]).addTo(map).bindPopup('ここが...あなたの現在地...').openPopup();

                resolve();
              },
              () => {
                geoText += `<br>位置情報の取得に失敗しました。<br>`;
                resolve(); // エラーでも続行
              }
            );
          } else {
            geoText += `<br>このブラウザでは位置情報が取得できません。<br>`;
            resolve();
          }
        });

        // 逆ジオコーディング
        if (lat && lon) {
          const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
          const geoData = await geoRes.json();
          const address = geoData.address;
          const pref = address.state || address.county || address.region || '';
          const city = address.city || address.town || address.village || '';
          const town = address.suburb || address.ward || '';

          const locationStr = `${pref}${city}${town}`;
          const areaLabel = pref ? `▶ 今見てるのは「${pref}」からのアクセスです！` : '';

          geoText += `
<strong>あなたの現在地（推定）:</strong> ${locationStr}<br>
<strong>${areaLabel}</strong><br>
`;
        }

        // 最終的に一気に打ち込むテキストを作成
        const fullText = ipText + geoText;
        typeText(resultElement, fullText, 8);

      } catch (err) {
        resultElement.innerHTML = '情報の取得に失敗しました。';
        console.error(err);
      }
    }

    // 実行
    loadInfo();
  </script>
</body>
</html>
